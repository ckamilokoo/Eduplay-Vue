<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}EDUPLAY{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    {% block extra_css %}{% endblock %}
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center"
          href="{{ url_for('main.registro') }}"
        >
          <img
            src="{{ url_for('static', filename='logo/steamplay.png') }}"
            alt="SteamPlay Logo"
            width="50"
            height="50"
            class="d-inline-block me-2"
          />
          <span class="brand-text">SteamPlay</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.registro') }}">
                <i class="fas fa-home me-1"></i> Inicio
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-chart-line me-1"></i> Estadísticas
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-cog me-1"></i> Configuración
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container main-content py-4">
      {% block contenido %}{% endblock %}
    </div>

    <footer class="footer py-3 mt-auto">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 text-center text-md-start">
            <span>© 2024 STEAMPLAY</span>
          </div>
          <div class="col-md-6 text-center text-md-end">
            <a href="#" class="text-decoration-none me-3">
              <i class="fas fa-question-circle"></i> Ayuda
            </a>
            <a href="#" class="text-decoration-none">
              <i class="fas fa-envelope"></i> Contacto
            </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
